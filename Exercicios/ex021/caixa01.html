<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            
            background-color: dimgrey;
            height: 300px;
            width: 300px;


            border: 5px solid black;

            padding: 10px 10px 10px 10px;

           margin: auto;

           outline-width: 3px;
           outline-style: dashed;
           outline-color: rgb(0, 0, 0);
        }

        a{
            
            border-style: dashed;
            border-color: brown;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos também são exemplos de box-level
    <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona </p>
</body>
</html>
